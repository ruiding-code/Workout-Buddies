{% extends 'base.html' %}

{% block head %}
<title>Workout Connect</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Update User</h1>

    
    <div class="form">
        <form action="/update/{{user.id}}" method="POST">
            <input type="text" name="name" id="name" value="{{user.name}}">
            <input type="submit" value="Change Name">
        </form>
    </div>
</div>        
{% endblock %}
